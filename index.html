<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- main starts here -->
    <div class="container my-5 mx-auto">

      <!-- title starts here -->
      <h1 class="text-muted text-center my-4">Weather App</h1>
      <!-- title ends here -->

      <!-- input (search location) starts here -->
      <form action="" class="location my-4 text-center text-muted">
        <label for="city" class="my-2">Specify location (city) for weather information</label>
        <input type="text" name="city" id="city" class="form-control p-4">
      </form>
      <!-- input (search location) ends here -->

      <!-- card starts here -->
      <div class="card shadow-lg rounded">

        <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">

        <!-- icon starts here -->
        <div class="icon bg-light mx-auto text-center">
          
        </div>
        <!-- icon ends here -->

        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temperature</span>
            <span>&deg;C</span>
          </div>
        </div>

      </div>

    </div>
    <!-- main ends here -->

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
